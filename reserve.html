    <script type="text/javascript">
      //adds a click function to the add button, creates a new character object and takes the

      $("#placeRes").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
          name: $("#name").val(),
          numberInParty: $("#partyNumber")
        };
        //posts the object you created in the on click function and adds that data to the add.html
        $.post("tables.html", newReservation)
          .then(function(data) {
